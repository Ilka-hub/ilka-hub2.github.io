<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

    <body> 
    style="margin : 0px; overflow: hidden; font-family: Monospace;">
    <div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">
        AR.JS Beispiel mit Objekt
    </div>

    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;"></a-scene>

    <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/Ilka-hub/Ilka-hub.github.io@main/foodtruck2023/Scene_1/Scene_1.gltf)" rotation="0 270 0">
    </a-entity>

    <a-marker-camera type="pattern" url="https://cdn.jsdelivr.net/gh/Ilka-hub/Ilka-hub.github.io@main/pattern-kaffeebecher_herzen_marker.patt"></a-marker-camera>

</a-scene>
</body>
</html>
